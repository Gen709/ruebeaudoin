{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
	<!-- <script src="{% static 'receipy_url/js/serach_food_name.js' %}"> </script> -->
	<link rel="stylesheet" href="{% static 'receipy_url/css/recipy_list.css' %}">
	
{% endblock %}

{% block content %}
	
		
	<div class="container-fluid">
		
			<div class="row gy-4">
				{% for rec in recipy %}
					
					<div class="col-md-3">
						<div class="card text-white bg-dark h-100" style="max-width: 18rem;">
							<img src="{{rec.images_set.all.0.image}}" class="img-fluid rounded-start recipy-card" style="width: 100%; height: 150px; object-fit: fill;" alt="...">
							
							
							<div class="card-body">
								<h5 class="card-title card-title-custom">{{rec.recipy_title}}</h5>
							<div class="card-body">
								<div class="d-grid gap-2">
									<div class="row">
										<a href=#><i class="fas fa-calendar-plus"></i> add to calendar</a>
									</div>
									<div class="row">
										<a href="{% url 'recipy_detail' rec.id %}" class="btn btn-primary btn-sm">Go to recipy</a>
									</div>
									<div class="row">
										<a href="#" class="btn btn-success btn-sm">Update recipy</a>
									</div>
									<div class="row">
										<a href="{% url 'recipy_delete' rec.id %}" class="btn btn-danger btn-sm" tabindex="-1" role="button" aria-disabled="true">Delete</a>
									</div>
								</div>
							</div>
							
							
								<!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
								
							</div>
						</div>
					</div>
					
				{% endfor %}
			</div>
		
	</div>
	
{% endblock %}
