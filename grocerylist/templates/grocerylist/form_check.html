{% extends 'base.html' %}
{% load static %}


{% block extrahead %}

<link rel="stylesheet" href="{% static 'grocerylist/css/css.css' %}">

{% endblock %}


{% block content %}

	<h1>Form check</h1>
	{{ form}}
	{% for data_dict in form %}
		<div class="row">
			{{data_dict.store.name}} {{ data_dict }}
		</div>
		{% comment %} {% for k, v  in data_dict.items %}
			<div class="row>
				{{ k }} {{ v }}
			</div>
		{% endfor %} {% endcomment %}
	{% endfor %}

	
		 
{% endblock %}
