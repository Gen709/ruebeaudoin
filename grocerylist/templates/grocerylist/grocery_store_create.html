{% extends 'base.html' %}
{% load static %}

{% block content %}

	<h1>Add Grocery Store</h1>
	
	<form action="{%url 'grocery-store-create' %}" method="post">
	{% csrf_token %}
		{{ grocery_store_form }}
		<input type="submit" value="Submit">
	</form>
	
	<h4>Store already created</h4>
	
	<ul>
	{% for store in stores %}
		<li>{{store.name}}</li>
	{% empty %}
		No store have been created yet !
	{% endfor %}
	 </ul>
	 
{% endblock %}
